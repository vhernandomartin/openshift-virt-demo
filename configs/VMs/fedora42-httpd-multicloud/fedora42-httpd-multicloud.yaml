apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: my-testvm-multicloud
    os.template.kubevirt.io/fedora: "true"
    vm.kubevirt.io/template: fedora42-httpd-multicloud
    vm.kubevirt.io/template.namespace: default
  name: my-testvm-multicloud
  namespace: my-testvm-multicloud
spec:
  runStrategy: Always
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      creationTimestamp: null
      labels:
        kubevirt.io/domain: my-testvm-multicloud
        kubevirt.io/size: small
        expose: my-testvm-multicloud
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - masquerade: {}
            model: virtio
            name: default
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            bios: {}
        machine:
          type: q35
        memory:
          guest: 2Gi
        resources: {}
      hostname: my-testvm-multicloud
      networks:
      - name: default
        pod: {}
      nodeSelector:
        app: virtualmachine
      terminationGracePeriodSeconds: 180
      volumes:
      - containerDisk:
          image: quay.io/vhernandomartin/fedora-httpd-multicloud:v5.0
        name: rootdisk
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            runcmd:
              - [sh, -xc, "echo $(host $(dig +short myip.opendns.com @resolver1.opendns.com)|awk '{print $5}') > /var/www/html/index.html"]
        name: cloudinitdisk